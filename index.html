
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard N5 - TaddZZ</title>
    <style>
        /* CSS CODE */
        :root {
            --primary: #ff4757;
            --bg: #f0f2f5;
            --card-front: #ffffff;
            --card-back: #2f3542;
        }
        /* Tambahan warna khusus untuk kartu Kanji */
        .card-container.kanji-style .card-front { 
            background-color: #fff9db !important; 
            border: 2px solid #fcc419; 
        }
        .card-container.kanji-style .kanji { 
            color: #856404 !important; 
        }
        .card-container.kanji-style .category-tag {
            background-color: #fcc419;
            color: #856404;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: var(--bg); padding: 10px; z-index: 100; }
        .filter-container { margin: 15px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 16px; border: none; border-radius: 20px; background: #dfe4ea; cursor: pointer; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); color: white; }
        #searchInput { width: 90%; max-width: 400px; padding: 12px; border-radius: 8px; border: 2px solid #ddd; font-size: 16px; }
        .flashcard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card-container { height: 250px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 15px; }
        .card-container.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 15px; padding: 15px; box-sizing: border-box; }
        .card-front { background-color: var(--card-front); color: #2f3542; }
        .card-back { background-color: var(--card-back); color: white; transform: rotateY(180deg); }
        .kanji { font-size: 2.5rem; margin-bottom: 10px; color: var(--primary); }
        .kana { font-size: 1.2rem; color: #747d8c; }
        .romaji { font-size: 0.9rem; color: #a4b0be; }
        .meaning { font-size: 1.4rem; font-weight: bold; }
        .category-tag { position: absolute; top: 10px; right: 10px; font-size: 0.7rem; background: #eee; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; color: #333; }
    </style>
</head>
<body>

    <header>
        <h1>N5 Flashcards ðŸ‡¯ðŸ‡µ</h1>
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">Semua</button>
            <button class="filter-btn" data-category="noun">Benda</button>
            <button class="filter-btn" data-category="verb">Kerja</button>
            <button class="filter-btn" data-category="adj">Sifat</button>
            <button class="filter-btn" data-category="phrase">Salam</button>
        </div>
        <input type="text" id="searchInput" placeholder="Cari kosa kata...">
    </header>

    <main id="flashcardGrid" class="flashcard-grid">
        <!-- Kartu akan dimuat oleh JavaScript -->
    </main>

    <script>
        const CLOUD_URL = 'https://gist.githubusercontent.com/TaddZZ-N/d35086624e71d0228e3b9280dcc9d0ea/raw/gistfile1.txt';
        let vocabData = [];

        async function loadData() {
            const grid = document.getElementById('flashcardGrid');
            grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Memuat data...</p>";
            try {
                const response = await fetch(CLOUD_URL + '?t=' + new Date().getTime());
                vocabData = await response.json();
                render();
            } catch (error) {
                console.error("Gagal memuat data:", error);
                grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center; color:red;'>Gagal memuat kosa kata. Cek koneksi atau format Gist.</p>";
            }
        }

        function createCard(item) {
            const container = document.createElement('div');
            container.className = 'card-container' + (item.cat === 'kanji' ? ' kanji-style' : '');
            container.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <span class="category-tag">${item.cat || 'n5'}</span>
                        <span class="kana">${item.kana || ''}</span>
                        <span class="kanji">${item.kanji || ''}</span>
                        <span class="romaji">${item.romaji || ''}</span>
                    </div>
                    <div class="card-back">
                        <span class="meaning">${item.meaning}</span>
                        <p style="font-size: 0.7rem; margin-top:10px; opacity: 0.8;">Klik balik</p>
                    </div>
                </div>`;
            container.addEventListener('click', () => container.classList.toggle('flipped'));
            return container;
        }

        function render(filter = 'all', search = '') {
            const grid = document.getElementById('flashcardGrid');
            grid.innerHTML = '';
            const filtered = vocabData.filter(item => {
                const matchesCat = (filter === 'all') ? (item.cat !== 'kanji') : (item.cat === filter);
                const s = search.toLowerCase();
                return matchesCat && (
                    item.meaning.toLowerCase().includes(s) || 
                    item.romaji.toLowerCase().includes(s) ||
                    item.kanji.includes(s)
                );
            });
            filtered.forEach(item => grid.appendChild(createCard(item)));
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeCat = document.querySelector('.filter-btn.active').dataset.category;
            render(activeCat, e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render(btn.dataset.category, document.getElementById('searchInput').value);
            });
        });

        loadData();
    </script>
</body>
</html>
